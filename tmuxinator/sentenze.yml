# ~/.tmuxinator/default.yml
# you can make as many tabs as you wish...

name: sentenze
root: ~/work/sentenze
pre_window: rvm use 2.0.0@sentenze --create
windows:
  - server: rails s
  - bash: todo @sentenze
  - vim: vim
  - console: rails c
  - logs: tail -f log/development.log
  - ssh: mosh webmonks
  - proxy: cd ~/work/simple-proxy/ && ./proxy.rb si.webmonks.org -vfp

