# ~/.tmuxinator/default.yml
# you can make as many tabs as you wish...

project_name: phone-db
project_root: ~/work/phone-db
tabs:
  - stuff:
      layout: even-horizontal
      panes:
        - zeus start
        - sleep 7 && zeus server
  - bash: todo @phone-db
  - vim: vim
  - console: sleep 7 && zeus console
  - bash: tail -f log/development.log

