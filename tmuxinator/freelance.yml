# ~/.tmuxinator/default.yml
# you can make as many tabs as you wish...

name: freelance
root: ~/work/freelance
pre_window: rvm use 2.1.3@freelance --create
windows:
  - server:
      layout: main-vertical
      panes:
        # - passenger start --pid-file tmp/pids/server.pid
        - puma -e development -t 16:16 -p 3000 --pidfile tmp/pids/server.pid
        # - bin/rails s --pid=tmp/pids/server.pid
        - bin/rake websocket_rails:start_server || true
        - bundle exec sunspot-solr start -p 8982
        - mailcatcher
  - bash:
  - vim: vim
  - console: bin/rails c
  - logs: tail -100f log/development.log
  - guard: guard

